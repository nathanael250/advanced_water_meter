{% extends "shared/base.html" %}
{% block page_title %}Valve Control{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Valve Control</h2>
            
            <div class="mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">Current Status</h3>
                        <p class="text-gray-600" id="valve-status">{{ valve_status|title }}</p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">Remaining Balance</h3>
                        <p class="text-gray-600" id="remaining-balance">{{ "%.2f"|format(remaining_balance) }} cubic meters</p>
                    </div>
                </div>
            </div>
            <div class="flex space-x-4">
                <form action="{{ url_for('valve_control') }}" method="post" class="flex-1" id="open-form">
                    <input type="hidden" name="action" value="open">
                    <button type="submit"
                            id="open-button"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-md transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                            {% if valve_status == 'open' or not has_balance %}disabled{% endif %}>
                        Open Valve
                    </button>
                </form>
                
                <form action="{{ url_for('valve_control') }}" method="post" class="flex-1" id="close-form">
                    <input type="hidden" name="action" value="close">
                    <button type="submit"
                            id="close-button"
                            class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-md transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                            {% if valve_status == 'closed' %}disabled{% endif %}>
                        Close Valve
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const valveStatus = document.getElementById('valve-status');
    const remainingBalance = document.getElementById('remaining-balance');
    const openButton = document.getElementById('open-button');
    const closeButton = document.getElementById('close-button');
    const openForm = document.getElementById('open-form');
    const closeForm = document.getElementById('close-form');
    
    // Function to update UI
    function updateUI(data) {
        if (data.status) {
            valveStatus.textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
            
            if (data.remaining_balance !== undefined) {
                remainingBalance.textContent = `${parseFloat(data.remaining_balance).toFixed(2)} cubic meters`;
            }
            
            if (data.status === 'open') {
                openButton.disabled = true;
                closeButton.disabled = false;
            } else {
                openButton.disabled = !(data.can_open || data.has_balance);
                closeButton.disabled = true;
            }
        }
    }
    
    // Function to fetch current status
    function fetchStatus() {
        fetch('/api/get-valve-status/{{ current_user.id }}', {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (!data.error) {
                updateUI(data);
            }
        })
        .catch(error => console.error('Error fetching status:', error));
    }
    
    // Initial status fetch
    fetchStatus();
    
    // Set up polling (every 2 seconds)
    setInterval(fetchStatus, 2000);
    
    // Handle form submissions with AJAX
    openForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show loading state
        openButton.disabled = true;
        openButton.textContent = 'Opening...';
        
        fetch('/api/valve-control/{{ current_user.id }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({
                action: 'open',
                counter_id: '{{ current_user.counter_id }}'
            })
        })
        .then(response => response.json())
        .then(data => {
            // Reset button text
            openButton.textContent = 'Open Valve';
            
            if (data.success) {
                // Update UI with the new status
                updateUI({
                    status: data.valve_status || 'open',
                    remaining_balance: data.remaining_balance,
                    can_open: true
                });
            } else {
                console.error('Error:', data.error || 'Unknown error');
                alert('Failed to open valve: ' + (data.error || 'Unknown error'));
                // Re-enable button if there was an error
                openButton.disabled = false;
            }
        })
        .catch(error => {
            console.error('Error opening valve:', error);
            openButton.textContent = 'Open Valve';
            openButton.disabled = false;
            alert('Failed to open valve. Please try again.');
        });
    });
    
    closeForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show loading state
        closeButton.disabled = true;
        closeButton.textContent = 'Closing...';
        
        fetch('/api/valve-control/{{ current_user.id }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({
                action: 'close',
                counter_id: '{{ current_user.counter_id }}'
            })
        })
        .then(response => response.json())
        .then(data => {
            // Reset button text
            closeButton.textContent = 'Close Valve';
            
            if (data.success) {
                // Update UI with the new status
                updateUI({
                    status: data.valve_status || 'closed',
                    remaining_balance: data.remaining_balance,
                    can_open: true
                });
            } else {
                console.error('Error:', data.error || 'Unknown error');
                alert('Failed to close valve: ' + (data.error || 'Unknown error'));
                // Re-enable button if there was an error
                closeButton.disabled = false;
            }
        })
        .catch(error => {
            console.error('Error closing valve:', error);
            closeButton.textContent = 'Close Valve';
            closeButton.disabled = false;
            alert('Failed to close valve. Please try again.');
        });
    });
});
</script>
{% endblock %}
