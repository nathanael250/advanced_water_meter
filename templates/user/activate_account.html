{% extends "shared/base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Activate Your Account</h2>
            <p class="text-gray-600 mb-6">Link your account with your mobile number to enable payments and recharges.</p>
            
            <form method="POST" action="{{ url_for('activate_account') }}">
                <div class="mb-4">
                    <label for="phone_number" class="block text-gray-700 text-sm font-bold mb-2">Mobile Number</label>
                    <input type="text" id="phone_number" name="phone_number" value="{{ current_user.phone_number or '' }}" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="e.g., 078XXXXXXX" required>
                    <p class="text-xs text-gray-500 mt-1">Enter your mobile number in Rwanda format (078XXXXXXX)</p>
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Link Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
